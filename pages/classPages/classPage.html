<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-Page</title>
  <link rel="stylesheet" href="../../css/classPage.css" />
</head>
<body>
  <nav>
    <h1><span id="class-name"></span></h1>
    <div class="nav-buttons">
      <span id="classSetting">
        <img src="../../assets/settings.png" alt="settings.png">
      </span>
      <span id="home">
        <img src="../../assets/home.png" alt="home.png">
      </span>
    </div>
  </nav>

  <main>
    <div id="students" class="large-btn">
      <h1>Students</h1>
      <img src="../../assets/student.svg" alt="student.svg">
    </div>
    <div id="attendance" class="large-btn">
      <h1>Attendance</h1>
      <img src="../../assets/notepad.svg" alt="">
    </div>
    <div id="bunk-report" class="large-btn">
      <h1>Bunk Report</h1>
      <img src="../../assets/bunk.svg" alt="bunk.svg">
    </div>
  </main>
</body>
<script type="module" src="../../js/classFiles/classPage.js"></script>
</html>
