<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>SMS-Create Class</title>
</head>
<body>
    <div id="space-div"></div>
    <div id="space-div">dd</div>
     <button class="back-btn" onclick="window.history.back()">
        <img src="../../assets/blue-back.png" alt="blue-back.png">
     </button>
    <div class="auth-container">
    <h1>Let's Create Class</h1>
        <form action="">
            <input  type="text" placeholder="Class Name" id="className" required>
            <input  type="text" placeholder="Whatsapp Group Name" id="groupName" required>
            <label for="standard">Standard of Class</label>
            <div>
            <select  id="standard">
                <option value="11th">11th</option>
                <option value="12th">12th</option>
                <option value="BCA-I">BCA-I</option>
                <option value="BCA-II">BCA-II</option>
                <option value="BCA-III">BCA-III</option>
                <option value="MCA-I">MCA-I</option>
                <option value="MCA-II">MCA-II</option>
                <option value="MCA-III">MCA-III</option>
                <option value="BSc-I">BSc-I</option>
                <option value="BSc-II">BSc-II</option>
                <option value="BSc-III">BSc-III</option>
                <option value="MSc-I">MSc-I</option>
                <option value="MSc-II">MSc-II</option>
                <option value="MSc-III">MSc-III</option>
            </select>
        </div>
        <button type="submit">Create Class</button>
    </form>
</div>
</body>
<script type="module" src="../../js/classFiles/createClass.js"></script>
</html>
